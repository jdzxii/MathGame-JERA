<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SWF Game Player</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Background Image */
        body {
            font-family: Arial, sans-serif;
            background: url('Background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Player Container Styling */
        #player-container {
            width: 1580px; /* Set the fixed width */
            height: 862px; /* Set the fixed height */
            background-color: black;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Loading Message */
        #player-container p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: black; /* Footer text color black */
            font-size: 14px;
        }

        footer a {
            color: #000; /* Link color black */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <object 
            type="application/x-shockwave-flash" 
            data="JERA GAME.swf" 
            width="100%" 
            height="100%">
            <param name="movie" value="example.swf" />
            <param name="quality" value="high" />
            <param name="allowScriptAccess" value="sameDomain" />
            <p>Your browser does not support Flash. Please enable Flash or use a compatible browser.</p>
        </object>
    </div>
    <footer>
        Made with ❤️ | CREATED BY: JDZXII25
    </footer>
</body>
</html>
